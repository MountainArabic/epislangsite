<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EpisLang — Гайд</title>
  <style>
    :root{--bg:#0f1720;--card:#0b1220;--muted:#94a3b8;--accent:#7c3aed;--mono:ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', 'Courier New', monospace}
    body{font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:linear-gradient(180deg,#071029 0%, #081226 100%); color:#e6eef8; margin:0; padding:32px}
    .wrap{max-width:1000px; margin:0 auto}
    header{display:flex;align-items:center;gap:16px;margin-bottom:20px}
    header h1{margin:0;font-size:28px}
    header .meta{color:var(--muted); font-size:13px}
    nav{background:rgba(255,255,255,0.02); padding:12px;border-radius:8px;margin-bottom:18px}
    nav a{color:#bfe1ff; text-decoration:none; display:inline-block; margin-right:12px; font-size:14px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:18px; border-radius:10px; box-shadow:0 6px 18px rgba(2,6,23,0.6); margin-bottom:14px; transition: transform .2s}
    .card:hover{transform: translateY(-4px);}
    h2{margin-top:0}
    a.button{display:inline-block;padding:10px 18px;background:var(--accent);color:#fff;border-radius:8px;text-decoration:none;margin-top:8px;font-weight:500;transition: background .2s}
    a.button:hover{background:#5b21b6}
    footer{color:var(--muted);font-size:13px;margin-top:28px;text-align:center}
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>EpisLang — Гайд по установке</h1>
      </div>
    </header>
    <div class="card">
      <h1>Шаги 1-8</h1>
      <img src="guide.png">
    </div>
    <div class="card">
      <h1>Шаг 9</h1>
      <p>Нажмите Win+R</p>
    </div>
    <div class="card">
      <h1>Шаг 10</h1>
      <p>в появившемся окне введите "sysdm.cpl"</p>
      <img src="10.png">
    </div>
    <div class="card">
      <h1>Шаги 11-14</h1>
      <h4>Дополнительно</h4>
      <img src="11.png">
      <h4>Переменные среды</h4>
      <img src="12.png">
      <h4>Заходим в PATH</h4>
      <img src="13.png">
      <h4>Вставляем скопированный путь</h4>
      <img src="14.png">
    </div>
  </div>
</body>
